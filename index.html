<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, My Special Person 🎉</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="fade-in">🎂 Happy Birthday, My Love 💖</h1>
    <img src="https://ibb.co/FtKx57Q.JPG" alt="Happy Birthday" class="photo"/>
    <p class="sub-text fade-in-delay">You make my world brighter every day 🌟</p>

    <button id="msgBtn" class="btn fade-in-delay2">Show Birthday Message 💌</button>
    <p id="birthdayMsg" class="hidden message-box">Wishing you a day filled with smiles, laughter, and endless joy! 💐</p>

    <button id="surpriseBtn" class="btn fade-in-delay3">Click for a Surprise 🎁</button>

    <div id="surprise" class="hidden fade-in">
      <p class="love-text">Here’s to more memories, laughter, and love 💕</p>
      <audio id="music" autoplay loop>
        <source src="your-song.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <!-- Floating hearts effect -->
  <div class="hearts"></div>

  <script src="script.js"></script>
</body>
</html>
